<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    
   
    <header>
    
    <div class="main">
        
        <div class="left">
            <h1 class="login">Login</h1>
            
            <p>To Your Account </p>
            
            <form action="">
                <input type="text" name="username" id="username" placeholder="Usernme">
               <input type="password" name="password" id="password" placeholder="Password">
               <input type="submit" value="Login">
            </form>
            <p class="forgetpassword">
                <a href="http://" target="_blank" rel="noopener noreferrer">Forget Password?</a></p>
                <p class="or">OR</p>
            
                <div class="right">

                    <h1>Sign In</h1>
                    <p>With Your Social Profile</p>
                    <div class="social">
                       <button class="twitter"><i class="fa fa-twitter"></i> </button>
                        <button class="facebook"><i class="fa fa-facebook"></i> </button>
                        <button class="google"><i class="fa fa-google-plus"></i> </button>

                    </div>


                </div>
               
            
            
        </div>

        

    </div>
    </header>
</body>
</html>
